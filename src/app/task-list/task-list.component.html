<h1><b>Task List</b></h1>

<div class="row">
  <label for="filters" class="filter-label"><b>Filters: </b></label>
  <select name="status" class="form-control form-control-sm filter-options custom-select">
    <option>Status</option>
  </select>
  <select name="date" class="form-control form-control-sm filter-options custom-select">
    <option>Date</option>
  </select>
  <select name="priority" class="form-control form-control-sm filter-options custom-select">
    <option>Priority</option>
  </select>
  <button class="btn btn-success btn-add">Add New Task</button>
</div>
<div class="task-table">
  <table class="table roundedCorners">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Due Date</th>
        <th scope="col">Priority</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">Clean the Garage</td>
        <td>Today</td>
        <td>Medium</td>
        <td>Todo</td>
        <td>
          <span class="material-symbols-outlined">
            visibility
          </span>
          <span class="material-symbols-outlined">
            check_box
          </span>
          <span class="material-symbols-outlined">
            delete
          </span>
          </td>
      </tr>
      <tr>
        <td scope="row">Clean the Garage</td>
        <td>Today</td>
        <td>Low</td>
        <td>Todo</td>
        <td><span class="material-symbols-outlined">
          visibility
        </span>
        <span class="material-symbols-outlined">
          check_box
        </span>
        <span class="material-symbols-outlined">
          delete
        </span>
        </td>
      </tr>
      <tr>
        <td scope="row">Clean the Garage</td>
        <td>Today</td>
        <td>High</td>
        <td>Todo</td>
        <td><span class="material-symbols-outlined">
          visibility
        </span>
        <span class="material-symbols-outlined">
          check_box
        </span>
        <span class="material-symbols-outlined">
          delete
        </span></td>
      </tr>
    </tbody>
  </table>
</div>
